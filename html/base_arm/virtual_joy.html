<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Virtual Joy UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #joy_zone {
      width: 100%;
      height: 100%;
      background: rgba(200, 200, 255, 0.1);
      position: relative;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="nipplejs.js"></script>
</head>

<body>
  <div id="joy_zone"></div>

  <script>
    const ros = new ROSLIB.Ros({
      url: "ws://localhost:9909"  // 必要に応じて wss://... に変更
    });

    const joytopic = new ROSLIB.Topic({
      ros: ros,
      name: "/webjoy",
      messageType: "sensor_msgs/Joy"
    });

    const half_width = window.innerWidth / 2;
    let current_right = -1, current_left = -1;
    let cur_x_left = 0.0, cur_y_left = 0.0;
    let cur_x_right = 0.0, cur_y_right = 0.0;

    function publishJoy(active) {
      const axes = [cur_x_left, -cur_y_left, cur_x_right, 0.0]; // [x, y, yaw, unused]
      const buttons = [0, 0, 0, 0, active ? 1 : 0, 0];
      const msg = new ROSLIB.Message({
        header: { frame_id: "webjoy" },
        axes: axes,
        buttons: buttons
      });
      joytopic.publish(msg);
    }

    nipplejs.create({
      zone: document.getElementById('joy_zone'),
      size: 160,
      mode: 'dynamic',
      multitouch: true,
      color: 'blue'
    })
    .on('start', (evt, data) => {
      if (data.position.x > half_width) {
        current_right = data.identifier;
      } else {
        current_left = data.identifier;
      }
    })
    .on('end', (evt, data) => {
      if (data.identifier === current_right) {
        current_right = -1;
        cur_x_right = 0.0;
        cur_y_right = 0.0;
      } else if (data.identifier === current_left) {
        current_left = -1;
        cur_x_left = 0.0;
        cur_y_left = 0.0;
      }
      publishJoy(false);
    })
    .on('move', (evt, data) => {
      if (data.identifier === current_right) {
        cur_x_right = data.vector.x;
        cur_y_right = data.vector.y;
      } else if (data.identifier === current_left) {
        cur_x_left = data.vector.x;
        cur_y_left = data.vector.y;
      }
      publishJoy(true);
    });
  </script>
</body>
</html>
