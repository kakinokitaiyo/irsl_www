<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Virtual Joy + Joint UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #joy_zone {
      height: 60%;
      width: 100%;
      background: rgba(200, 200, 255, 0.1);
      position: relative;
    }

    #speed-control {
      padding: 10px;
      background: #d0f0ff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .speed-block {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="number"] {
      font-size: 20px;
      height: 60px;
      width: 80px;
    }

    button {
      height: 80px;
      width: 100px;
      font-size: 32px;
      font-weight: bold;
    }

    #sliders {
      height: 30%;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }

    .slider-row {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .slider-row label {
      width: 80px;
      text-align: right;
      margin-right: 10px;
    }

    .slider-row input[type="range"] {
      flex: 1;
      height: 40px;
    }

    @media screen and (max-width: 600px) {
      #speed-control {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="number"], button {
        width: 100%;
        height: 50px;
        font-size: 18px;
      }

      .slider-row label {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="nipplejs.js"></script>
</head>

<body>
  <div id="joy_zone"></div>

  <div id="speed-control">
    <div class="speed-block">
      <label for="speed-linear">直進：</label>
      <input type="number" id="speed-linear" min="0.0" max="1.0" step="0.01" value="0.5">
      <button id="dec-linear">−</button>
      <button id="inc-linear">＋</button>
    </div>

    <div class="speed-block">
      <label for="speed-angular">回転：</label>
      <input type="number" id="speed-angular" min="0.0" max="1.0" step="0.01" value="0.5">
      <button id="dec-angular">−</button>
      <button id="inc-angular">＋</button>
    </div>
  </div>

  <div id="sliders"></div>

  <script>
    const ros = new ROSLIB.Ros({
      url: "ws://" + (location.hostname || "localhost") + ":9090"
    });

    const twistTopic = new ROSLIB.Topic({
      ros: ros,
      name: "/cmd_vel",
      messageType: "geometry_msgs/Twist"
    });

    const jointPublisher = new ROSLIB.Topic({
      ros: ros,
      name: "/Frame_Short/joint_controller/command",
      messageType: "trajectory_msgs/JointTrajectory"
    });

    const jointNames = ["joint1", "joint2", "joint3", "joint4", "joint0"];
    const sliderValues = new Array(jointNames.length).fill(0.0);
    const slidersDiv = document.getElementById("sliders");

    for (let i = 0; i < jointNames.length; i++) {
      const row = document.createElement("div");
      row.className = "slider-row";

      const label = document.createElement("label");
      label.innerText = `${jointNames[i]}: `;

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = "-3.14";
      slider.max = "3.14";
      slider.step = "0.01";
      slider.value = "0.0";
      slider.oninput = (e) => {
        sliderValues[i] = parseFloat(e.target.value);
        publishJointValues();
      };

      row.appendChild(label);
      row.appendChild(slider);
      slidersDiv.appendChild(row);
    }

    function publishJointValues() {
      const msg = new ROSLIB.Message({
        joint_names: jointNames,
        points: [{
          positions: sliderValues,
          time_from_start: { secs: 5, nsecs: 0 }
        }]
      });
      jointPublisher.publish(msg);
    }

    const linearInput = document.getElementById("speed-linear");
    const angularInput = document.getElementById("speed-angular");

    // 入力値制限（change時に確認）
    function clampInput(input) {
      input.addEventListener("change", () => {
        let val = parseFloat(input.value);
        if (isNaN(val)) {
          input.value = "0.00";
          return;
        }
        input.value = Math.min(1.0, Math.max(0.0, val)).toFixed(2);
      });
    }
    clampInput(linearInput);
    clampInput(angularInput);

    document.getElementById("inc-linear").onclick = () => {
      let val = parseFloat(linearInput.value) || 0;
      linearInput.value = Math.min(1.0, val + 0.01).toFixed(2);
    };
    document.getElementById("dec-linear").onclick = () => {
      let val = parseFloat(linearInput.value) || 0;
      linearInput.value = Math.max(0.0, val - 0.01).toFixed(2);
    };
    document.getElementById("inc-angular").onclick = () => {
      let val = parseFloat(angularInput.value) || 0;
      angularInput.value = Math.min(1.0, val + 0.01).toFixed(2);
    };
    document.getElementById("dec-angular").onclick = () => {
      let val = parseFloat(angularInput.value) || 0;
      angularInput.value = Math.max(0.0, val - 0.01).toFixed(2);
    };

    function publishTwist() {
      let linear = Math.min(1.0, Math.max(0.0, parseFloat(linearInput.value) || 0.0));
      let angular = Math.min(1.0, Math.max(0.0, parseFloat(angularInput.value) || 0.0));

      const twist = new ROSLIB.Message({
        linear: { x: cur_y_left * linear, y: cur_x_left * linear, z: 0.0 },
        angular: { x: 0.0, y: 0.0, z: cur_x_right * angular }
      });

      twistTopic.publish(twist);
    }

    const half_width = window.innerWidth / 2;
    let current_right = -1, current_left = -1;
    let cur_x_left = 0.0, cur_y_left = 0.0, cur_x_right = 0.0;

    nipplejs.create({
      zone: document.getElementById('joy_zone'),
      size: 160,
      mode: 'dynamic',
      multitouch: true,
      color: 'blue'
    })
    .on('start', (evt, data) => {
      if (data.position.x > half_width) current_right = data.identifier;
      else current_left = data.identifier;
    })
    .on('end', (evt, data) => {
      if (data.identifier === current_right) {
        current_right = -1;
        cur_x_right = 0.0;
      } else if (data.identifier === current_left) {
        current_left = -1;
        cur_x_left = 0.0;
        cur_y_left = 0.0;
      }
      publishTwist();
    })
    .on('move', (evt, data) => {
      if (data.identifier === current_right) {
        cur_x_right = data.vector.x;
      } else if (data.identifier === current_left) {
        cur_x_left = data.vector.x;
        cur_y_left = data.vector.y;
      }
      publishTwist();
    });
  </script>
</body>
</html>
