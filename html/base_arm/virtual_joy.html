<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Virtual Joy + Joint UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #joy_zone {
      height: 60%;
      width: 100%;
      background: rgba(200, 200, 255, 0.1);
      position: relative;
    }

    #speed-control {
      padding: 10px;
      background: #d0f0ff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="number"] {
      font-size: 20px;
      height: 60px;
      width: 100px;
    }

    button#inc-speed,
    button#dec-speed {
      width: 100px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
    }

    button#enable-speed {
      font-size: 20px;
      height: 60px;
      width: 120px;
    }

    #sliders {
      height: 30%;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }

    .slider-row {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .slider-row label {
      width: 80px;
      text-align: right;
      margin-right: 10px;
    }

    .slider-row input[type="range"] {
      flex: 1;
      height: 40px;
    }

    button.on {
      background-color: blue;
      color: white;
    }

    button.off {
      background-color: red;
      color: white;
    }

    /* ==== スマホ対応用メディアクエリ ==== */
    @media screen and (max-width: 600px) {
      #speed-control {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="number"],
      button#inc-speed,
      button#dec-speed,
      button#enable-speed {
        width: 100%;
        height: 50px;
        font-size: 18px;
      }

      .slider-row label {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="nipplejs.js"></script>
</head>

<body>
  <div id="joy_zone"></div>

  <div id="speed-control">
    <label for="speed-input">入力速度：</label>
    <input type="number" id="speed-input" min="0.0" max="1.0" step="0.01" value="0.5">
    <button id="dec-speed">−</button>
    <button id="inc-speed">＋</button>
    <button id="enable-speed" class="off">速度OFF</button>
  </div>

  <div id="sliders"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const wsaddr = params.get("wsaddr") || location.hostname || "localhost";
    const wsport = params.get("wsport") || (location.protocol === "https:" ? "8443" : "9090");
    const ssl = params.get("ssl") === "1";

    const ros = new ROSLIB.Ros({
      url: (ssl ? "wss://" : "ws://") + wsaddr + ":" + wsport
    });

    const twistTopic = new ROSLIB.Topic({
      ros: ros,
      name: "/cmd_vel",
      messageType: "geometry_msgs/Twist"
    });

    const jointPublisher = new ROSLIB.Topic({
      ros: ros,
      name: "/Frame_Short/joint_controller/command",
      messageType: "trajectory_msgs/JointTrajectory"
    });

    const jointNames = ["joint1", "joint2", "joint3", "joint4", "joint0"];
    const sliderValues = new Array(jointNames.length).fill(0.0);
    const slidersDiv = document.getElementById("sliders");

    function publishJointValues() {
      const msg = new ROSLIB.Message({
        header: { seq: 0, stamp: { secs: 0, nsecs: 0 }, frame_id: "" },
        joint_names: jointNames,
        points: [{
          positions: sliderValues,
          velocities: [],
          accelerations: [],
          effort: [],
          time_from_start: { secs: 5, nsecs: 0 }
        }]
      });
      jointPublisher.publish(msg);
    }

    for (let i = 0; i < jointNames.length; i++) {
      const row = document.createElement("div");
      row.className = "slider-row";

      const label = document.createElement("label");
      label.innerText = `${jointNames[i]}: `;

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = "-3.14";
      slider.max = "3.14";
      slider.step = "0.01";
      slider.value = "0.0";
      slider.oninput = (e) => {
        sliderValues[i] = parseFloat(e.target.value);
        publishJointValues();
      };

      row.appendChild(label);
      row.appendChild(slider);
      slidersDiv.appendChild(row);
    }

    const speedInput = document.getElementById("speed-input");
    const incButton = document.getElementById("inc-speed");
    const decButton = document.getElementById("dec-speed");
    const enableButton = document.getElementById("enable-speed");
    let speedEnabled = false;

    enableButton.addEventListener("click", () => {
      speedEnabled = !speedEnabled;
      enableButton.textContent = speedEnabled ? "速度ON" : "速度OFF";
      enableButton.className = speedEnabled ? "on" : "off";
    });

    incButton.addEventListener("click", () => {
      const current = parseFloat(speedInput.value) || 0.0;
      speedInput.value = Math.min(1.0, current + 0.01).toFixed(2);
    });

    decButton.addEventListener("click", () => {
      const current = parseFloat(speedInput.value) || 0.0;
      speedInput.value = Math.max(0.0, current - 0.01).toFixed(2);
    });

    function publishTwist() {
      const defaultSpeed = 0.5;
      const userSpeed = parseFloat(speedInput.value) || 0.0;
      const activeSpeed = speedEnabled ? userSpeed : defaultSpeed;

      const twist = new ROSLIB.Message({
        linear: {
          x: cur_y_left * activeSpeed,
          y: cur_x_left * activeSpeed,
          z: 0.0
        },
        angular: {
          x: 0.0,
          y: 0.0,
          z: cur_x_right * activeSpeed
        }
      });

      twistTopic.publish(twist);
    }

    const half_width = window.innerWidth / 2;
    let current_right = -1, current_left = -1;
    let cur_x_left = 0.0, cur_y_left = 0.0;
    let cur_x_right = 0.0;

    nipplejs.create({
      zone: document.getElementById('joy_zone'),
      size: 160,
      mode: 'dynamic',
      multitouch: true,
      color: 'blue'
    })
    .on('start', (evt, data) => {
      if (data.position.x > half_width) current_right = data.identifier;
      else current_left = data.identifier;
    })
    .on('end', (evt, data) => {
      if (data.identifier === current_right) {
        current_right = -1;
        cur_x_right = 0.0;
      } else if (data.identifier === current_left) {
        current_left = -1;
        cur_x_left = 0.0;
        cur_y_left = 0.0;
      }
      publishTwist();
    })
    .on('move', (evt, data) => {
      if (data.identifier === current_right) {
        cur_x_right = data.vector.x;
      } else if (data.identifier === current_left) {
        cur_x_left = data.vector.x;
        cur_y_left = data.vector.y;
      }
      publishTwist();
    });
  </script>
</body>
</html>
